{{- if .Values.enabled }}
{{- $apiGroupMapping := (include "apiGroupMapping" . | fromJson) }}
{{- $values := .Values -}}
{{- $release := .Release -}}
{{- range .Values.permissions -}}
  {{- if eq .namespace "*" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $values.name }}-{{ $release.Namespace }}-{{ $release.Name }}
rules:
  {{- range $key, $verbs := . }}
    {{- if and (ne $key "namespace") $verbs }}
  - apiGroups: {{ (index $apiGroupMapping $key) | toJson }}
    resources: ["{{ $key }}"]
    verbs: {{ $verbs | toJson }}
    {{- end }}
  {{- end }}
  {{- end -}}
{{- end -}}
{{- end }}
